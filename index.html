<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>パララックスサイト</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 3000px;
        }
        .box {
            height: 40px;
            width: 40px;
            position: fixed;
            top: 10px;
        }
        #box1 {left: 10px; background: red;}
        #box2 {left: 60px; background: blue;}
        #box3 {left: 110px; background: green;}
    </style>
    </head>
    <body>
        <div id="box1" class="box"></div>
        <div id="box2" class="box"></div>
        <div id="box3" class="box"></div>
    </body>

    <script>
        $(function(){
            $(window).scroll(function(){
                var dy = $(this).scrollTop(); //dy スクロール量
                console.log(dy);
                $('#box1').css('top',10 + dy /2)　//割ると速度を遅くできる分母が大きいほど遅い
                $('#box2').css('top',60 + dy /5)
                $('#box3').css('top',110 + dy /7)
            });

        });
    </script>
</html>
